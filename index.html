<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h2>Send me a message</h2>
            <p>Feel free to get in touch with me with anything related to CODINGSPACE or you can just say hi. I will get back to you as soon as I can.</p>

            <form class="form" action="https://api.web3forms.com/submit" method="POST" autocomplete="off">
                <input type="hidden" name="access_key" value="98686b07-6f3a-4c0d-9fd6-722b31617774">
                <input type="hidden" name="redirect" value="https://web3forms.com/success">

                <input type="text" name="name" id="name" placeholder="Name" required>
                <input type="email" name="email address" id="email" placeholder="Email address" required> 
                <input type="text" name="subject" id="subject" placeholder="Subject" required>
                <textarea name="message" id="message" cols="30" rows="6" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
