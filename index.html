<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h2>Send me a message</h2>
            <p>Feel free to get in touch with me with anything related to CODINGSPACE or you can just say hi. I will get back to you as soon as I can.</p>

            <form class="form" action="" autocomplete="off">
                <input type="text" name="Name" id="name" placeholder="Name" required>
                <input type="email" name="Email address" id="email" placeholder="Email address" required> 
                <input type="text" name="Subject" id="subject" placeholder="Subject" required>
                <textarea name="Message" id="message" cols="30" rows="6" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
